name: 7 - 1 - Custom Actions - Composite
on:
  workflow_dispatch:
    inputs:
      target-env:
        type: choice
        options:
          - dev
          - prod

env:
  working-directory: "17-custom-actions/react-app"


jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run: ${{ env.working-directory }}
    steps:
      - name: Setup code
        uses: actions/checkout@v4
      - name: Setup Node and NPM Dependencies
        uses: ./.github/actions/composite-cache-deps
        with:
          node-version: 20.x
          working-dir: ${{ env.working-directory }}
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build

